<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <img src="./files/clock.svg" alt="clock">

      <h1>00:00:00 PM</h1>

      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <div class="myFooter">
      <!-- <footer> -->
        <p>&copy; 2023 Powered By <a class="omar" href="https://www.facebook.com/omarmosharawi/" target="_blank" rel="noopener noreferrer">Omar Mohamed Sharawi</a>. All rights reserved.</p>
      <!-- </footer> -->
    </div>
    <script src="script.js"></script>

  </body>
</html>
